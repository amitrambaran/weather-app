<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400italic,700,700italic" rel="stylesheet">
</head>

<body class="daytime">
    <div class="container">
        <header>
            <div class="searchbar">
                <input type="text" placeholder="Search for a city" onfocus="this.placeholder=''"
                    onblur="this.placeholder='Search for a city'"">
            </div>
                <p>C</p>
                <label class=" switch">
                <input type="checkbox">
                <span class="slider"></span>
                </label>
                <p>F</p>
        </header>
        <main class="content">
            <div id="location"></div>
            <div id="dateTime"></div>
            <div id="temp"></div>
            <div id="picture"></div>
            <div id="icon"></div>
            <div id="cond"></div>
            <div id="desc"></div>
            <div id="wind"></div>
            <div id="humidity"></div>
            <h2>Hourly Forecast (UTC)</h2>
            <div id="hour1" class="hourly"></div>
            <div id="hour2" class="hourly"></div>
            <div id="hour3" class="hourly"></div>
            <div id="hour4" class="hourly"></div>
            <div id="hour5" class="hourly"></div>
            <div id="hour6" class="hourly"></div>
            <div id="hour7" class="hourly"></div>
            <div id="hour8" class="hourly"></div>
            <h2>5 Day Trend</h2>
            <div class="wrapper">
                <div id="day1" class="daily"></div>
                <div id="day2" class="daily"></div>
                <div id="day3" class="daily"></div>
                <div id="day4" class="daily"></div>
                <div id="day5" class="daily"></div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
